<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Login</title>
        <meta name="viewport" content="width=device-width", user-scalabe=no>
        <link href="https://fonts.googleapis.com/css?family=Cormorant+Garamond" rel="stylesheet">
        <link rel="stylesheet" href="../Resources/libraries/bootstrap/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="estilo.css"/>
    </head>
    <body>
      <div class="ewk_cont_banner">
        <form class="box">
            <h1 class="col" style="text-align: center">INICIO SESIÓN</h1>
            <hr>
            <div>
              <div class="mb-3">
                <label for="usuario">*Usuario:</label>
                <input type="text" id="usuario" name="usuario" placeholder="Nombre Usuario" autocomplete="off" required>
              </div>
              <div class="mb-3">
                <label for="contrasenia">*Contraseña:</label>
                <input type="password" id="contrasenia" name="contrasenia" placeholder="Contraseña"  autocomplete="off" required>
              </div>       
              <hr class="mb-4">
              <button type="button" id="boton-login" class="btn btn-primary btn-color btn-bg-color btn-lg col-xs-2 btn-primary-spacing">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Iniciar Sesión
              </button>
            </div> 
          </form>
        </div>  
        <script src="../Resources/libraries/bootstrap/js/jquery.js"></script>
        <script src="../Resources/libraries/bootstrap/js/bootstrap.min.js"></script>
        <script src="../Resources/libraries/sweetalert/package/dist/sweetalert2.all.min.js" type="text/javascript"></script>
        <script src="codigo.js"></script>
    </body>
</html>
