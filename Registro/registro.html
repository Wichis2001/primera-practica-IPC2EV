<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Registro</title>
        <meta name="viewport" content="width=device-width", user-scalabe=no>
        <link href="https://fonts.googleapis.com/css?family=Cormorant+Garamond" rel="stylesheet">
        <link rel="stylesheet" href="../Resources/libraries/bootstrap/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="estilo.css"/>

    <body>
        <div class="ewk_cont_banner">

                  </div>
                  <div class="mb-3 ">
                    <input type="email" id="email" name="email" placeholder="Email Usuario" required autocomplete="off">

                  </div>
                  <div class="mb-3 ">

                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="mb-3">
                    <label for="nombre">*Nombre Usuario:</label>
                  </div>
                  <div class="mb-3">
                    <input type="text" id="nombre" name="nombre" placeholder="Nombre Usuario" required autocomplete="off">
                  </div>
                  
                  <div class="mb-3">
                    <label for="contraseniar">*Confimar Contrase単a:</label>
                  </div>
                  <div class="mb-3">
                    <input type="password" id="contraseniar" name="contraseniar" placeholder="Contrase単a" required autocomplete="off">
                  </div>
                </div>
              </div>
              <hr class="mb-4">
              <button type="button" id="boton-registro" class="btn btn-primary btn-color btn-bg-color btn-lg col-xs-2 btn-primary-spacing">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Crear Nuevo Usuario
              </button>
            </form>
          </div>
        <script src="../Resources/libraries/bootstrap/js/jquery.js"></script>
        <script src="../Resources/libraries/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="../Resources/libraries/sweetalert/package/dist/sweetalert2.all.min.js" type="text/javascript"></script>
        <script src="codigo.js"></script>
    </body>
</html>
